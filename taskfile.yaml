# https://taskfile.dev
version: '3'

includes:
  argocd: ./tasks/argocd.yaml
  docker: ./tasks/docker.yaml
  docs: ./tasks/docs.yaml
  k8s: ./tasks/k8s.yaml
  python: ./tasks/python.yaml
  tofu: ./tasks/tofu.yaml

tasks:
  lint:
    desc: Run all linting commands.
    cmds:
      - task: tofu:fmt:ci
      - task: python:pc:lint
      - task: python:lint
      - task: docker:lint
      - task --list

  lint:ci:
    desc: Run lint commands in CI
    cmds:
      - task: tofu:fmt:ci
      - task: python:lint
      - task --list

  fmt:
    desc: Run code formatting.
    cmds:
      - task: tofu:fmt
      - task: python:fmt

  civo:bootstrap:
    desc: Auth to Civo.
    cmds:
      - op run --env-file=".env" -- civo apikey save --load-from-env
